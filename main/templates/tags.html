{% extends 'base.html' %}
{% load static %}
{% block title %}All Tags{% endblock %}
{% block content %}
    <!-- Question List -->
    <div style=" height: 100vh; width: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <div 
        style=" background: rgba(33, 36, 177, 0.2); color: gray;
        border: 1px solid #2124b0;position: absolute; top: 14px; left: 10px; border-radius: 20px; padding: 6px 16px; ">
            <p style="margin-bottom: 0;">1CS-2023-2024</p>
        </div>
    <div 
        style="  color: #2124b0; position: absolute; top: 20px; right: 40%; border-radius: 20px; padding: 6px 16px; ">
            <p style="margin-bottom: 0; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">tags</p>
        </div>
        <div class="row" style="width: 90%; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 20px;">
            {% for tag in tags %}
            <div class="col-2" style=" min-width: 200px; margin: 10px;">
                <div class="card" style="background-color: rgba(33, 36, 176, 0.2); border-radius: 8px; border: 1px solid #2124b0;">
                    <div class="card-body">
                        <p class="card-text"><a href="/tag/{{tag.name|slugify}}" style="text-decoration: none; color: #2124b0; text-transform: capitalize; font-weight: bold;">{{tag.name}} 
                            <span class="badge badge-info" style="background-color: #2124b0; color: white; margin-left: 10px;">{{tag.count}}</span></a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
